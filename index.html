<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <audio src="./src/sounds/flip_sound.mp3" hidden></audio>
    <div class="card__list hide">
      <button class="btn btn__close">
        <img src="./src/icons/close-btn.svg" />
      </button>
      <h1 class="card__list--heading">DANH SÁCH THẺ</h1>
      <button class="btn btn__add">
        <img src="./src/icons/add-btn.svg" />
      </button>
      <div class="card__list--container"></div>
    </div>
    <div class="card__wrap">
      <div class="card">
        <div class="card__inner">
          <div class="card__face card__face--front">
            <div class="card__border">
              <div class="card__heading">
                <h1>CỐ</h1>
                <h4>KHÔNG</h4>
                <h1>SAY</h1>
              </div>
              <div class="card__logo">
                <img src="./src/icons/logo.svg" />
              </div>
              <div class="card__createBy">
                <p>-- created by --</p>
                <h5>@khongphaiducanh</h5>
              </div>
            </div>
          </div>
          <div class="card__face card__face--back">
            <div class="card__content">
              <div class="card__border">
                <h2 class="card__title"></h2>
                <div class="card__icon">
                  <img src="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn__group">
      <button class="btn btn__next">Chọn bài khác</button>
      <button class="btn btn__config">
        <img src="./src/icons/config.svg" />
      </button>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
